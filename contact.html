</head> <!-- Head ends -->
<!-- Body starts -->
<body>
    <!-- Header starts -->
    <header class="contact">
        <div class="menuBar">
            <div class="buttonContainer">
                <button class="closeButton"><i class="fa-solid fa-x fa-2x"></i></button>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>

        </div>
        <!-- Wrapper starts -->
        <div class="wrapper">
            <nav class="navBar">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="menuBarButton"><i class="fa-solid fa-bars fa-2x"></i></button>
            <h1>Get in Touch</h1>
        </div> <!-- Wrapper ends -->
    </header> <!-- Header ends -->
    <!-- Main starts -->
    <main class="contactPage">
        <!-- Wrapper starts -->
        <div class="wrapper flex">
            <div class="contactInfo">
                <div class="iconBox">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <p class="space">info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <div class="contactForm">
                <form>
                    <label for="fullName"></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Name" required>
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="Email address" required>
                    <label for="message"></label>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                    <input type="submit" value="Submit" required>
                </form>
            </div>
        </div> <!-- Header ends -->
    </main> <!-- Main ends -->
    <!-- Footer starts -->
